<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>投递列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="比奇堡招聘网">
    <meta name="description" content="我们要成为全球最大的招聘网站">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:insert="~{index::topbar}"></div>
<div th:insert="~{index::seeker-topbar}"></div>

<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel">
                <div class="fly-panel-title fly-filter layui-row layui-col-space10">
                    <div class="layui-col-md12">
                        <a>投递列表</a>
                    </div>
                </div>
                <table class="layui-table" lay-skin="line">
                    <colgroup>
                        <col width="150">
                        <col width="150">
                        <col width="200">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>职位名称</th>
                        <th>职位类型</th>
                        <th>投递时间</th>
                        <th>更新时间</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody>
                        <div th:if="${candidateList.size()} ne 0">
                            <tr th:each="candidate:${candidateList}">
                                <td th:text="${jobMap.get(candidate.job_UUID).name}"></td>
                                <td th:text="${jobMap.get(candidate.job_UUID).type}"></td>
                                <td th:text="${candidate.create_time}"></td>
                                <td th:text="${candidate.update_time}"></td>
                                <td th:text="${candidate.status}"></td>
                            </tr>
                        </div>
                    </tbody>
                </table>
                    <div th:if="${candidateList.size()} eq 0">
                        <a th:href="@{/seeker/posts}">点击我选择心仪岗位投递</a>
                    </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{index::bootombar}"></div>

</body>
</html>
