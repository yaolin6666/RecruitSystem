<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>招聘管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="比奇堡招聘网">
    <meta name="description" content="我们要成为全球最大的招聘网站">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
<div th:insert="~{index::topbar}"></div>
<div class="fly-panel fly-column" th:fragment="company-topbar">
    <div class="layui-container">
        <ul class="layui-clear">
            <li class="layui-hide-xs layui-this"><a th:href="@{/boss/index}">首页</a></li>
            <li><a th:href="@{/boss/posts}">招聘信息</a></li>
            <li><a th:href="@{/boss/candidate}">投递情况</a></li>
            <li><a th:href="@{/boss/recruits}">人员信息</a></li>
        </ul>
        <div class="fly-panel" >
            <img th:src="@{images/big-logo.png}" class="layui-col-md-offset3">
<!--            <img th:src="@{images/NAN.png}" class="layui-col-md-offset3">-->
        </div>
    </div>
</div>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel" >
                <img th:src="@{../images/big-logo.png}" class="layui-col-md-offset3">
            </div>
        </div>
    </div>
</div>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="fly-panel" >
                <img width="60%" height="100%" th:src="@{../images/NAN.png}" class="layui-col-md-offset3">
            </div>
        </div>
    </div>
</div>
<div th:insert="~{index::bootombar}"></div>
</body>
</html>
